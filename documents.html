                        <label class="p-8">
                            <input type="radio" name="filter" value="All" checked="checked"> All
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="Deks"> Decks
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="One-pagers"> One-pagers
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="Presentations"> Presentations
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="Press Releases"> Press Releases
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="Policies"> Policies
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="RNS"> RNS
                        </label>
                        <label class="p-8">
                            <input type="radio" name="filter" value="Media"> Media
                        </label>

                <div class="flex">

                    <div class="col-3 p-12 pb-40 pt-0 p-mob-0 pb-mob-32 col-safe-full" include-html="includes/document.html"></div>
